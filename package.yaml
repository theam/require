name: require
version: "0.4.8"
github: "theam/require"
license: Apache-2.0
author: "The Agile Monkeys"
maintainer: "hackers@theam.io"
copyright: "2018 Theam"
synopsis: Scrap your qualified import clutter
description: See <https://theam.github.io/require>
category: Other
license-file: LICENSE.md

extra-source-files:
  - CHANGELOG.md
  - LICENSE.md
  - package.yaml
  - README.md
  - stack.yaml
  - Requires

ghc-options: -Wall

default-extensions:
  - NoImplicitPrelude
  - OverloadedStrings
  - TypeApplications
  - RecordWildCards
  - DeriveGeneric

dependencies:
  - base >= 4.9 && < 5
  - relude
  - bytestring >= 0.10 && < 0.11
  - text >= 1.2.3.0 && < 2
  - megaparsec >= 7 && < 9
  - directory
  - optparse-generic

library:
  source-dirs: library

executables:
  requirepp:
    source-dirs: executable/Require/
    main: Main.hs
    dependencies:
      - require
    ghc-options:
      - -rtsopts
      - -threaded
      - -with-rtsopts=-N
  autorequirepp:
    source-dirs: executable/AutoRequire/
    main: Main.hs
    dependencies:
      - require
    ghc-options:
      - -rtsopts
      - -threaded
      - -with-rtsopts=-N

benchmarks:
  require-benchmarks:
    source-dirs: benchmark
    main: Main.hs
    dependencies:
      - require
      - criterion
    ghc-options:
      - -rtsopts
      - -threaded
      - -with-rtsopts=-N

tests:
  require-test-suite:
    source-dirs: test-suite
    main: Main.hs
    dependencies:
      - require
      - tasty
      - tasty-hspec
    ghc-options:
      - -rtsopts
      - -threaded
      - -with-rtsopts=-N
